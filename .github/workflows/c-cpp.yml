name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: [self-hosted, Windows]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: make
      run: |
            cd "C:\actions-runner"
            git clone https://github.com/buchstabenwurst/Portal-DS.git
            cd "C:\actions-runner\y\Portal-DS\Portal-DS"
            make
            mkdir "C:\actions-runner\y\Portal-DS\Portal-DS\_nds\PortalDS\levels\"
            copy "C:\actions-runner\y\Portal-DS\Portal-DS\assets\Maps\*.vmf" "C:\actions-runner\y\Portal-DS\Portal-DS\_nds\PortalDS\levels\"
            cd "C:\actions-runner\y\Portal-DS\Portal-DS"
    - uses:
          actions/upload-artifact@v3
      with:
       name: Portal DS
       path: |
            "*.nds"
            ".\_nds\"

