name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: [self-hosted, Windows]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: make
      run: |
      "C:\actions-runner\make-Portal.ps1"
    - uses: actions/upload-artifact@v3
      with:
       name: Portal DS
       path: "*.nds"

    - name: clean
      run: |
      	"C:\actions-runner\clean-Portal.ps1"
