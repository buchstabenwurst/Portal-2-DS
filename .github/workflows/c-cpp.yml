name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  build:
    runs-on: [self-hosted, Windows]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: make
      run: |
            cd "C:\actions-runner"
            git clone https://github.com/buchstabenwurst/Portal-DS.git
            cd "C:\actions-runner\Portal-DS\"
            make
            mkdir "C:\actions-runner\Portal-DS\_nds\PortalDS\levels\"
            copy "C:\actions-runner\Portal-DS\assets\Maps\*.vmf" "C:\actions-runner\Portal-DS\_nds\PortalDS\levels\"
    - uses:
          actions/upload-artifact@v3
      with:
       name: Portal DS
       path: |
            "C:\actions-runner\Portal-DS\Portal-DS.nds"
            "C:\actions-runner\Portal-DS\_nds"

    - name: clean
      run: |
            cd C:\actions-runner\
            Remove-Item -Recurse -force .\Portal-DS\
